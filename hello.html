<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style> 
            table { border: 1px solid black;
                    border-collapse: collapse;}
            th, td { border: 1px solid black;
                    border-collapse: collapse;
                    padding: 5px}
        </style>
    </head>
    <body>
        <h1>Tables</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ashhab manzoor</td>
                    <td>26</td>
                    <td>CAM</td>
                </tr>
                <tr>
                    <td>waseef muhaimeen</td>
                    <td>26</td>
                    <td>ST</td>
                </tr>
                <tr>
                    <td>samiul bari</td>
                    <td>30</td>
                    <td>DM</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
